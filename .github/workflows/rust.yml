name: Rust

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
    - name: Check formatting
      run: cargo fmt -- --check --verbose
    - name: Clippy
      run: cargo clippy --verbose -- -Dwarnings
